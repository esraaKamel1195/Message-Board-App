<section>
    <mat-card class="card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-form-field" appearance="fill">
                <input matInput type="text" formControlName="firstName" [ngClass]="{'error': isValid('firstName')}" placeholder="First name">
            </mat-form-field>
        
            <mat-form-field class="example-form-field" appearance="fill">
                <input matInput type="text" formControlName="lastName" [ngClass]="{'error': isValid('lastName')}" placeholder="Last name">
            </mat-form-field>
        
            <mat-form-field class="example-form-field" appearance="fill">
                <input matInput type="text" formControlName="email" [ngClass]="{'error': isValid('email')}" placeholder="email">
            </mat-form-field>

            <div *ngIf="registerForm.hasError('invalidEmail', 'email')">
                <span> Email format not correct </span>
            </div>
        
            <mat-form-field class="example-form-field" appearance="fill">
                <input matInput type="password" formControlName="password" [ngClass]="{'error': isValid('password')}" placeholder="password">
            </mat-form-field>
        
            <mat-form-field class="example-form-field" appearance="fill">
                <input matInput type="password" formControlName="confirmPassword" [ngClass]="{'error': isValid('confirmPassword')}" placeholder="confirm password">
            </mat-form-field>

            <div *ngIf="registerForm.hasError('misMatchedField')">
                <span> Passwords do not match </span>
            </div>

            <button mat-raised-button color="primary"> Register </button>
        </form>
    </mat-card>
</section>
