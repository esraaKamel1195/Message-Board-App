<div *ngFor="let message of messagesService.messages | async">
    <mat-card class="example-card">
        <mat-card-title [routerLink]="['messages', message.owner]">
            {{ message.owner }}
        </mat-card-title>
        <mat-card-content>
            {{ message.text }}
        </mat-card-content>
    </mat-card>
</div>
