<section>
    <mat-card class="card">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-form-field" appearance="fill">
                <input matInput type="text" formControlName="firstName" [ngClass]="{'error': isValid('firstName')}" placeholder="First name">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <input matInput type="text" formControlName="lastName" [ngClass]="{'error': isValid('lastName')}" placeholder="Last name">
            </mat-form-field>

            <button mat-raised-button color="primary"> Save Changes </button>

        </form>
    </mat-card>
</section>
